<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Order Summary</title>
  </head>
  <body>
    <div class="main">
      <div class="img">
        <img class="main_img" src="./images/illustration-hero.svg" alt="image">
      </div>
      <div class="main_content">
        <h2 class="content_heading">Order summary</h2>
        <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="priceing">
          <img class="icon_music" src="./images/icon-music.svg" alt="icon-music">
          <div class="price_details">
            <h2 class="price_heading">annual plan</h2>
            <p class="para_two">$59.99/year</p>
          </div>
          <a class="price_btn" href="#">change</a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <button class="btn_cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
